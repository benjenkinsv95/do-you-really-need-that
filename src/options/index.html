<!DOCTYPE html>
<html>
<head><title>Options | Do You Really Need That</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>

<main>
    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="col s12">
                    <h3 class="light-blue-text">Do You Really Need That</h3>
                    <h4 class="cyan-text">Settings</h4>
                    <h5 id="status"></h5>
                </div>
            </div>
            <div class="row">
                <div class="input-field  col s12">
                    <input placeholder="What would you like to be called?" id="preferred-name" type="text" class="validate">
                    <label for="preferred-name">Preferred Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Where should the 'Make an investment' button go? (Ex. www.betterment.com)" id="investment-url" type="text" class="validate">
                    <label for="investment-url">Investment Url</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Where should the 'Make a donation' button go? (Ex. www.water.org/donate)" id="donation-url" type="text" class="validate">
                    <label for="donation-url">Donation Url</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button id="save" class="waves-effect waves-light light-blue lighten-1  btn-large">Save</button>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="jquery.min.js"></script>
<script src="materialize.min.js"></script>
<script src="index.js"></script>
</body>
</html>
